        div.appendChild(span);
        div.appendChild(delBtn);
        resultsDiv.appendChild(div);
      });
    }

    function addSentence() {
      const input = document.getElementById('newSentence');
      const value = input.value.trim();
      if (value && !sentences.includes(value)) {
        sentences.push(value);
        localStorage.setItem(storageKey, JSON.stringify(sentences));
        input.value = '';
        displayResults(document.getElementById('search').value);
      }
    }

    function removeDuplicates() {
      const unique = [...new Set(sentences)];
      if (unique.length !== sentences.length) {
        sentences = unique;
        localStorage.setItem(storageKey, JSON.stringify(sentences));
        displayResults(document.getElementById('search').value);
        alert('ì¤‘ë³µ ë¬¸ì¥ì´ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤.');
      } else {
        alert('ì¤‘ë³µëœ ë¬¸ì¥ì´ ì—†ìŠµë‹ˆë‹¤.');
      }
    }

    function backupData() {
      const blob = new Blob([JSON.stringify(sentences)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_sentences.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function restoreData() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          sentences = JSON.parse(e.target.result);
          localStorage.setItem(storageKey, JSON.stringify(sentences));
          displayResults(document.getElementById('search').value);
        } catch (e) {
          alert('íŒŒì¼ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('search').addEventListener('input', e => displayResults(e.target.value));
  </script>
